<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>zrender</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
        }
        .test {
            display: inline-block;
            border: 1px solid #f00;
        }
    </style>
</head>
    <body>
    <div class="container">
    </div>
    <div class="test">
        <canvas id="test" width="400" height="400"></canvas>
    </div>
    <script src="./zrender.min.js"></script>
    <script>
        var shapes = [];
        var canvas = document.querySelector('#test');
        var ctx = canvas.getContext('2d');
        ctx.save();

        ctx.beginPath();
        ctx.strokeRect(100, 100, 100, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        ctx.save();

        ctx.beginPath();
        ctx.strokeStyle = "#f00";
        ctx.translate(75, 75);
        ctx.scale(0.5, 0.5);
        ctx.strokeRect(100, 100, 100, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.strokeStyle = "#f0f";
        ctx.translate();
        ctx.scale(2, 2);
        ctx.strokeRect(100, 100, 100, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        ctx.save();
        
        ctx.beginPath();
        ctx.strokeStyle = "#f00";
        ctx.translate(-150, -150);
        ctx.scale(2, 2);
        ctx.strokeRect(100, 100, 100, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.restore();
        ctx.save();

        ctx.beginPath();
        // ctx.scale(0.5, 0.5)
        ctx.fillText('hello world', 100, 20);
        ctx.fillText('hello world', 300, 50);
        ctx.closePath();
        ctx.restore();
        ctx.save();

    </script>
    <script>
        var zr = zrender.init(document.querySelector('.container'));

        circle1 = new zrender.Circle({
            style: {
                stroke: '#f00',
                fill: 'transparent'
            },
            shape: {
                cx: 200,
                cy: 200,
                r: 50
            }
        });
        zr.add(circle1);
        circle1.attr({
            scale: [2, 2],
            origin: [200, 200]
        });
        circle1.attr({
            position: [100, 100]
        });
        circle1.attr({
            scale: [1, 1],
            origin: [100, 100]
        });
        // t1
        var t1 = new zrender.Text({
            scale: [2, 2],
            origin: [100, 100],
            position: [100, 100],
            style: {
                text: 'hello world'
            }
        });
        // t2
        var t2 = new zrender.Text({
            scale: [2, 2],
            origin: [100, 100],
            position: [200, 200],
            style: {
                text: 'hello world',
            }
        });
        zr.add(t1);
        zr.add(t2);
    </script>
    </body>
</html>
