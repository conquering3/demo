<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    network online:<p id="show-network"></p>
    <script>
        var netWorkDom = document.querySelector('#show-network');
        netWorkDom.innerHTML = navigator.onLine;
        window.ononline = function () {
            console.log('online');
            netWorkDom.innerHTML = navigator.onLine;
        }
        window.onoffline = function () {
            console.log('offline');
            netWorkDom.innerHTML = navigator.onLine;
        }
    </script>
</body>
</html>
