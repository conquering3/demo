<!DOCTYPE html>
<html lang="zh_cn" manifest="./manifest.appcache">

<head>
    <meta charset="UTF-8">
    <title>h5 demo</title>
    <!--针对IE浏览器html5shiv 是比较好的解决方案。html5shiv主要解决HTML5提出的新的元素不被IE6-8识别，这些新元素不能作为父节点包裹子元素，并且不能应用CSS样式。-->
    <!--[if lt IE 9]>
        <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
        <![endif]-->
    <style>
        .progress-wrapper {
            overflow: hidden;
        }

        .progress-wrapper .progress,
        .progress-wrapper .text {
            display: inline-block;
            vertical-align: middle;
        }

        .progress-wrapper .progress {
            /* width: 100%;
                height: 18px;
                background-color: #f00;
                margin-right: -100px;*/
        }

        .progress-wrapper .text {
            width: 100%;
            height: 18px;
            background-color: #f00;
            margin-right: -100px;
        }
    </style>
</head>

<body>
    <p><span style="line-height: 100px; font-size: 16px;">在线车辆数</span><span style="line-height: 100px;font-size: 30px;">31232134</span></p>
    <details>
        <summary>Copyright 1999-2011.</summary>
        <p> - by Refsnes Data. All Rights Reserved.</p>
        <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
    </details>
    <progress value="22" max="100"></progress>
    <p class="content"></p>
    <video width="320" height="240" controls="controls">
        <source src="movie.ogg" type="video/ogg">
        <source src="movie.mp4" type="video/mp4"> Your browser does not support the video tag.
    </video>
    <p draggable="true">1231</p>
    <p draggable="true">31241</p>
    <p draggable="true">dsafqa</p>
    <div style="width: 200px;height: 200px;background-color: red" ondrag="function (ev) {
            ev.preventDefault();
        }"></div>
    <input type="text" required>
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Internet Explorer">
            <option value="Firefox">
                <option value="Chrome">
                    <option value="Opera">
                        <option value="Safari">
    </datalist>
    <div>
    </div>
    <!-- <script src="./js/app.js"></script> -->
    <!--
            width： 100%， 使用margin-right：-100px,是两个inline-block同行
             -->
    <div class="progress-wrapper">
        <div class="progress">3124</div>
        <div class="text">eqwr</div>
    </div>
    <div id="step">
    </div>
    <script>
        let stepColors = ['#888', '#3c3', '#f33'];
        var stepObj = [
            {
                colors: [stepColors[1], stepColors[1]],
                index: 1,
                display: 'inline-block',
                width: '25%',
                area: '30',
                name: '提交'
            },
            {
                colors: [stepColors[0], stepColors[0]],
                index: 2,
                display: 'inline-block',
                width: '25%',
                area: '30',
                name: '处理中'
            },
            {
                colors: [stepColors[0], stepColors[0]],
                index: 3,
                display: 'inline-block',
                width: '25%',
                area: '30',
                name: '完成'
            },
            {
                colors: [stepColors[0], stepColors[0]],
                index: 4,
                display: 'inline-block',
                width: '25%',
                area: '30',
                name: '关闭'
            }
        ];
        var step = document.getElementById('step');
        step.innerHTML = `
        <ul style="clear: both;list-style: none;font-size: 0;margin: 0;padding: 0;padding-top: 20px;font-weight: 600;text-align: center;">
            <li style="width: ${stepObj[0].width};display: inline-block;position: relative;">
                <div style="color: ${stepObj[0].colors[0]}; position: relative; z-index: 1024;">
                    <div style="border: 2px solid ${stepObj[0].colors[0]};width: 2em;height: 2em; line-height: 2em;font-size: 14px;border-radius: 50%;display: inline-block;background-color: #fff;">${stepObj[0].index}</div>
                    <div style="font-size: 16px;line-height: 1.5;">${stepObj[0].name}</div>
                </div>
                <div style="width:100%;height: 0;border: 1px solid ${stepObj[0].colors[1]};position: absolute;top:  ${stepObj[0].area/2 + 1}px;left: 50%;z-index: 999;"></div>
            </li>
            <li style="width: ${stepObj[1].width};display: inline-block;position: relative;">
                <div style="color: ${stepObj[1].colors[0]};">
                    <div style="position: relative; border: 1px solid ${stepObj[1].colors[0]};width: ${stepObj[1].area}px;height: ${stepObj[1].area}px; line-height: ${stepObj[1].area}px;font-size: 14px;border-radius: 50%;display: inline-block;background-color: #fff;">
                    </div>
                    <span style="">1</span>
                    <div style="font-size: 16px;line-height: 1.5;">${stepObj[1].name}</div>
                </div>
                <div style="width:100%;height: 0;border: 1px solid ${stepObj[1].colors[1]};position: absolute;top:  ${stepObj[1].area/2 + 1}px;left: 50%;z-index: -1;"></div>
            </li>
            <li style="width: ${stepObj[2].width};display: inline-block;position: relative;">
                <div style="color: ${stepObj[2].colors[0]};">
                    <div style="border: 2px solid ${stepObj[2].colors[0]};width: ${stepObj[2].area}px;height: ${stepObj[2].area}px; line-height: ${stepObj[2].area}px;font-size: 14px;border-radius: 50%;display: inline-block;background-color: #fff;">${stepObj[2].index}</div>
                    <div style="font-size: 16px;line-height: 1.5;">${stepObj[2].name}</div>
                </div>
                <div style="width:100%;height: 0;border: 1px solid ${stepObj[2].colors[1]};position: absolute;top:  ${stepObj[2].area/2 + 1}px;left: 50%;z-index: -1;"></div>
            </li>
            <li style="width: ${stepObj[3].width};display: inline-block;position: relative;">
                <div style="color: ${stepObj[3].colors[0]};">
                    <div style="border: 2px solid ${stepObj[3].colors[0]};width: ${stepObj[3].area}px;height: ${stepObj[3].area}px; line-height: ${stepObj[3].area}px;font-size: 14px;border-radius: 50%;display: inline-block;background-color: #fff;">${stepObj[3].index}</div>
                    <div style="font-size: 16px;line-height: 1.5;">${stepObj[3].name}</div>
                </div>
                <div style="width: 0;height: 0;border: 1px solid ${stepObj[3].colors[1]};position: absolute;top:  ${stepObj[3].area/2 + 1}px;left: 50%;z-index: -1;"></div>
            </li>
        </ul>`;
    </script>
    <!-- offset -->
    <div id="outer-box" style="width: 200px;height: 200px; background: #f00;padding-left: 50px; margin-left: 50px;">
        <div id="inner-box" style="background: #0f0; width: 100px; height: 100px;">

        </div>
    </div>
    </div>
    <script>
        var ourBox = document.getElementById('out-box'),
            innerBox = document.getElementById('inner-box');
        console.log(innerBox.offsetLeft);
        console.log(innerBox.offsetParent);
    </script>
</body>

</html>
