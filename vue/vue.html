<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        input.button[type="button"] {
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="vm">
        <input type="button" value="+1" @click="a++;active = !active;" :class="{button:active}">
        <input type="button" value="-1" @click="a--" :class="btn">
        <span>a={{a}}</span>
        <span>b={{b}}</span>
        <p><span>a+b={{addAtoB}}</span></p>
        <p><span>a-b={{redAtoB}}</span></p>
    </div>
    <script>
        var myChild = {
            template: '<p @click="changed">{{title}}</p>',
            props: ['title'],
            methods: {
                changed: function () {
                    this.$emit('callFather', '我的亲老爹啊！');
                }
            }
        };
        var vm = new Vue({
            el: '#vm',
            data: {
                a: 0,
                b: 1,
                btn: 'button',
                active: true,
                title: '我的儿子',
                title1: '我的老爹'
            },
            template: `<div id="vm">
                            <h1 @click="changed">{{title1}}</h1>
                            <my-child :title="title" @callFather="callFather" />
                        </div>`,
            components: {
              myChild
            },
            methods: {
                changed: function () {
                    this.title = '我的亲儿子啊!';
                },
                callFather: function (val) {
                    console.log(val);
                    this.title1 = val;
                }
            },
            computed: {
                addAtoB: function () {
                    return this.a + this.b;
                },
                redAtoB: function () {
                    return this.a - this.b;
                }
            },
            beforeUpdate: function () {

            }
        });
    </script>
</body>
</html>
