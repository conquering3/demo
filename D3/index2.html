<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .axis.y path {
            // display: none;
        }
        .axis.y line {
            shape-rendering: crispEdges;
            stroke: #000;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        var width = 600,
            height = 600;

        var svg = d3.select("body").append('svg')
        .attr('width', width + 40)
        .attr('height', height + 40)
        .style('border', '1px solid #ccc');

        var g = svg.append('g').datum({a: 0});

        var circle = g.append('circle')
            .attr('r', 50)
            .attr('cx', 100)
            .attr('cy', 200)
            .attr('fill', 'transparent')
            .attr('stroke-width', 2)
            .attr('stroke', '#000')
            .attr('stroke-opacity', 1);

        /* var gDrag = d3.behavior.drag();

        g.call(gDrag);
        gDrag.on('drag', function () {
            console.log(this);
        });
        gDrag.origin(function (d, i) {
            console.log(d, i);
            return this;
        }); */
        var drag = d3.behavior.drag();
        circle.call(drag);

        var startPoint = [];
        drag.on('dragstart', function () {
            startPoint = d3.mouse(this);
        });
        drag.on('drag', function () {
            var endPoint = d3.mouse(this);

            var cx = circle.attr('cx'),
                cy = circle.attr('cy'),
                r = circle.attr('r'),
                cx1,
                cy1;

            cx1 = cx - startPoint[0] + endPoint[0];
            cy1 = cy - startPoint[1] + endPoint[1];
            if (cx1 < r || cx1 > width - r || cy1 < r || cy1 > height - r) {
                return;
            }
            circle.attr('cx', cx1).attr('cy', cy1);
            startPoint = endPoint;
        });
    </script>
    <script>
        // linear

        var y = d3.scale.linear()
            .range([height, 0]);
        y.domain([0, d3.max([2,3,4,5,6,101], function (val) {return val;})]);
        var axis = d3.svg.axis()
                    .orient('right')
                    .tickSize(-width)
                    .outerTickSize(1)
                    .scale(y)
        svg.append('g').classed('y axis', true).attr('transform', 'translate('+ width +', 20)').call(axis).selectAll('g');
    </script>
</body>
</html>
